home.page.featurette.text1=Tutte le tendenze moda per l’estate 2018. Scopri le tendenze moda primavera estate 2018. Le tendenze colore, i nuovi trend moda donna, direttamente dalle sfilate.<a href ="products">&nbsp;Scopri il nostro catalogo</a>
home.page.featurette.text2=Che stiate pensando di andare a ballare ad una festa all’aperto o semplicemente a trascorrere un pomeriggio facendo shopping, questi sono i capi che non potrete non usare quest’estate: supertrendy e superhip.<a href ="products">&nbsp;Scopri il nostro catalogo</a>
home.page.featurette.text3=Nulla di nuovo sotto il sole, ma vanno sempre di moda le fantasie floreali. Per questa estate 2018 vanno forte come ogni estate gli abiti floreali ma soprattutto i completi con stampe a fiori. Le fantasie sono grandi e colorate, e i completi si lasciano indossare facilmente. I tessuti sono lucidi e morbidi, le giacche sono destrutturate e i pantaloni sono ampi, donando al tutto un look comodo e casual chic.<a href ="products">&nbsp;Scopri il nostro catalogo</a>
